	<p>
		Створити окремі функції, які для 4 чисел знаходять:
		1)суму;
		2)добуток;
		3)середнє арифметичне;
		4)мінімальне значення. 

	</p>
	<script>
		function getSum(num1, num2, num3, num4) {
			return num1 + num2 + num3 + num4
		}
		function getProduct(num1, num2, num3, num4) {
			return num1 * num2 * num3 * num4
		}
		function getAverage(num1, num2, num3, num4) {
			return (num1 + num2 + num3 + num4)/4
		}
		function getMin(num1, num2, num3, num4) {
			let minNumber
			if (num1<num2 && num1<num3 && num1<num4)
			return num1
			else if (num2<num1 && num2<num3 && num2<num4)
			return num2
			else if (num3<num1 && num3<num2 && num2<num4)
			return num3
			else 
			return num4
			
		}
		const num1 = parseInt(prompt('Введіть перше число'))
		const num2 = parseInt(prompt('Введіть друге число'))
		const num3 = parseInt(prompt('Введіть третє число'))
		const num4 = parseInt(prompt('Введіть четверте число'))

	</script>
