<body>
		<h1> Задача 6.</h1>
		<p>
			Створити функцію, яка створює таблицю з вказаною кількістю рядків 
			і стовпців (таблиця заповнюється заданим фіксованим повідомленням).7
		</p>
		<script>
			function getTable(rows, colons) {
				let number = 1
				let table = '<table border = "2" >'
				for (let i1 = 1; i1 <= rows; i1++) {
					table +=`<tr>`
					for (let i2 = 1; i2 <= colons; i2++) {
						table +=`<td>${number}</td>`
						number++
						}
					table +=`</tr>`
					}
				table += `</table>`
				return table
					}
		const rows = parseInt(prompt('Введіть кількість рядків'))
		const colons = parseInt(prompt('Введіть кількість колонок'))
		const msg = getTable(rows, colons)
		document.write(msg)
		</script>
		
</body>
</html>
