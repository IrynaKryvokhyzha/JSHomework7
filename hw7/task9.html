	<h1> Задача 9</h1>
	<p>
		Дано покази температур (довільна кількість). 
		Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
	</p>
	<script>
		function getNegativeDegree(...units) {
			let negativeDigits = 0
			for (let i = 0; i < units.length; i++) {
				if (units[i]<0) negativeDigits++
			}
			return negativeDigits
		}
		let msg = getNegativeDegree(-2, 6, 9, -7, -4)
		document.write(`Кількість відємних показів = ${msg}`)
	</script>
