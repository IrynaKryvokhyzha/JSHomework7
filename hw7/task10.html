<body>
	<h1> Задача 10</h1>
	<p>
		Дано покази температур (довільна кількість). 
		Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.
	</p>
	<script>
		function getAveragePlusTemp(...digits) {
			let positiveQuantity = 0
			let sum = 0
			for (let i = 0; i < digits.length; i++) {
				if (digits[i] > 0) sum+=digits[i]
				positiveQuantity++
			}
			return sum/positiveQuantity
		}
		const msg = getAveragePlusTemp( 8, 6, 9, -4)
		document.write(`Середнє значення для додатних показів температури = ${msg}`)
	</script>
</body>
